<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./app.js"></script>

  <title>Frontend Mentor | Clock App</title>
</head>

<body>
  <main>

    <figure class="quote">
      <blockquote class="quote__text">
        This is dummy quote text
      </blockquote>
      <figcaption class="quote__author">Author Name</figcaption>
    </figure>

    <article class="clock">
      <div class="clock__welcomeMessageWrapper">
        <h2> <span class="clock__welcomeMessage">Good morning(dummy)</span> <span
            class="clock__welcomeMessage--toggleDisplay">, it's
            currently</span> </h2>
      </div>
      <p><span class="clock__time">12:00(dummy)</span> <span class="clock__timezone">CET(dummy)</span></p>
      <p>in <span class="clock__city">Dortmund(dummy)</span>, <span class="clock__country">DE(dummy)</span>
      </p>
    </article>

    <div class="button">
      <button class="button__more" type="button"><span class="button__text">More</span> <svg class="button__icon"
          width="14" height="9" xmlns="http://www.w3.org/2000/svg">
          <path stroke="#FFF" stroke-width="2" fill="none" d="m1 1 6 6 6-6" />
        </svg></button>
      <button class="button__less" type="button" hidden="true"><span class="button__text">Less</span> <svg
          class="button__icon" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#303030" cx="20" cy="20" r="20" />
            <path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6" />
          </g>
        </svg></button>
    </div>

  </main>




</body>

</html>

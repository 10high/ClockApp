<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./app.js"></script>

  <title>Frontend Mentor | Clock App</title>
</head>

<body>
  <main>

    <figure class="quote">
      <blockquote class="quote__text">
        This is dummy quote text
      </blockquote>
      <figcaption class="quote__author">this is dummy quote author name</figcaption>
    </figure>

    <article class="clock">
      <h2 class="clock__welcomeMessage">Good morning/afternoon/evening dummy text</h2>
      <p><span class="clock__time">This is the time dummy text</span> <span class="clock__timezone">This is timezone
          dummy text</span></p>
      <p>in <span class="clock__city">dummy city</span>, <span class="clock__country">dummy country abbreviation</span>
      </p>
    </article>


  </main>




</body>

</html>
